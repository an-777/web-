<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻譯段落比對工具</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    .column {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      border-right: 1px solid #e0e0e0;
      box-sizing: border-box;
    }
    .column:last-child {
      border-right: none;
    }
    .paragraph {
      margin-bottom: 16px;
      white-space: pre-wrap;
      transition: background-color 0.2s ease;
      padding: 8px;
      border-radius: 4px;
    }
    .paragraph:hover {
      background-color: #f0f8ff;
      cursor: pointer;
    }
    .highlight {
      background-color: #fff3cd;
    }
    .loading, .error {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .column {
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <section class="column" id="original" aria-label="原始內容">
    <div class="loading">正在載入原始內容...</div>
  </section>
  <section class="column" id="translated" aria-label="翻譯內容">
    <div class="loading">正在載入翻譯內容...</div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Configure marked for secure defaults
    marked.setOptions({
      gfm: true,
      breaks: true,
      sanitize: false, // Rely on DOMPurify or similar if needed
    });

    async function loadAndRenderMarkdown(url, containerId, storageArray) {
      const container = document.getElementById(containerId);
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`無法載入 ${url}: ${res.status}`);
        const text = await res.text();

        const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim());
        container.innerHTML = ''; // Clear loading state

        paragraphs.forEach((paragraph, index) => {
          const div = document.createElement('div');
          div.className = 'paragraph';
          div.innerHTML = marked.parse(paragraph.trim());
          div.dataset.index = index;
          div.setAttribute('aria-label', `段落 ${index + 1}`);
          storageArray.push(div);
          container.appendChild(div);
        });

        if (paragraphs.length === 0) {
          container.innerHTML = '<div class="error">無內容可顯示</div>';
        }
      } catch (error) {
        container.innerHTML = `<div class="error">載入失敗: ${error.message}</div>`;
        console.error(error);
      }
    }

    function debounce(func, wait) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const originalParagraphs = [];
    const translatedParagraphs = [];

    // Load content and set up interactions
    Promise.all([
      loadAndRenderMarkdown('1.md', 'original', originalParagraphs),
      loadAndRenderMarkdown('2.md', 'translated', translatedParagraphs)
    ]).then(() => {
      const total = Math.min(originalParagraphs.length, translatedParagraphs.length);
      if (total === 0) {
        document.getElementById('original').innerHTML = '<div class="error">無段落可比對</div>';
        document.getElementById('translated').innerHTML = '<div class="error">無段落可比對</div>';
        return;
      }

      // Bind events for highlighting and scroll sync
      for (let i = 0; i < total; i++) {
        const orig = originalParagraphs[i];
        const trans = translatedParagraphs[i];

        function highlightPair() {
          document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
          orig.classList.add('highlight');
          trans.classList.add('highlight');
          // Scroll to align the paired paragraph
          orig.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          trans.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        orig.addEventListener('mouseenter', highlightPair);
        trans.addEventListener('mouseenter', highlightPair);
        orig.addEventListener('click', highlightPair);
        trans.addEventListener('click', highlightPair);

        // Remove highlights on mouseleave
        orig.addEventListener('mouseleave', () => {
          orig.classList.remove('highlight');
          trans.classList.remove('highlight');
        });
        trans.addEventListener('mouseleave', () => {
          orig.classList.remove('highlight');
          trans.classList.remove('highlight');
        });
      }

      // Synchronize scrolling (debounced for performance)
      const originalColumn = document.getElementById('original');
      const translatedColumn = document.getElementById('translated');

      const syncScroll = debounce((source, target) => {
        const ratio = source.scrollTop / (source.scrollHeight - source.clientHeight);
        target.scrollTop = ratio * (target.scrollHeight - target.clientHeight);
      }, 10);

      originalColumn.addEventListener('scroll', () => syncScroll(originalColumn, translatedColumn));
      translatedColumn.addEventListener('scroll', () => syncScroll(translatedColumn, originalColumn));
    }).catch(error => {
      console.error('初始化失敗:', error);
    });
  </script>
</body>
</html>
