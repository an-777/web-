<body>

    <div class="input-group">

    <script>
        async function fetchHtml() {
            const urlInput = document.getElementById('urlInput');
            const output = document.getElementById('codeOutput');
            const status = document.getElementById('status');
            const btn = document.getElementById('fetchBtn');
            
            let targetUrl = urlInput.value.trim();

            // ç°¡å–®çš„ç¶²å€é©—è­‰
            if (!targetUrl) {
                status.className = 'status-error';
                status.textContent = 'âŒ è«‹è¼¸å…¥ç¶²å€';
                return;

            // ç¢ºä¿æœ‰ http:// æˆ– https://
            if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
                targetUrl = 'https://' + targetUrl;
                urlInput.value = targetUrl; // è‡ªå‹•å¹«ä½¿ç”¨è€…è£œä¸Š
            }

            // è¨­å®š UI ç‚ºè®€å–ä¸­ç‹€æ…‹
            btn.disabled = true;

            status.className = 'status-loading';
            status.textContent = 'â³ æ­£åœ¨é€é Proxy æŠ“å–è³‡æ–™...';
            output.textContent = '';

            try {

                // æˆ‘å€‘ä½¿ç”¨ 'allorigins.win' é€™å€‹å…¬é–‹ Proxy ä¾†ç¹éé™åˆ¶ã€‚
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

                const data = await response.json();

                if (data.contents) {

                    output.textContent = data.contents;

                } else {

                output.textContent = 'ç„¡æ³•é¡¯ç¤ºå…§å®¹ã€‚';
