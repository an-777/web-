<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件翻譯比對 (GitHub Pages)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>文件翻譯比對 (來源: 1.md & 2.md)</h1>

    <div id="status" style="text-align: center; margin-bottom: 20px; font-style: italic;">正在載入文件...</div>

    <div class="comparison-container" id="comparisonResult">
        <div class="column original-column">
            <h2>原文 (1.md)</h2>
            <div id="originalParagraphs">
                </div>
        </div>
        <div class="column translated-column">
            <h2>譯文 (2.md)</h2>
            <div id="translatedParagraphs">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
